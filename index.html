<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cpcarpinteria</title>

<style>
body{
  margin:0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background:#f8f6f3;
  color:#333;
}

header{
  background:#2c1f14;
  padding:15px 40px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

header img{
  height:60px;
}

nav a{
  color:white;
  text-decoration:none;
  margin-left:25px;
  font-weight:500;
}

.hero{
  background:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),
  url('https://images.unsplash.com/photo-1582582429416-3f4e3c7b6b0a');
  background-size:cover;
  background-position:center;
  color:white;
  text-align:center;
  padding:120px 20px;
}

.hero h2{
  font-size:40px;
  margin-bottom:10px;
}

.btn{
  display:inline-block;
  margin-top:20px;
  padding:14px 30px;
  background:#b8894f;
  color:white;
  text-decoration:none;
  border-radius:5px;
  font-weight:bold;
}

.productos{
  padding:80px 20px;
  text-align:center;
}

.grid{
  display:flex;
  justify-content:center;
  gap:40px;
  flex-wrap:wrap;
}

.card{
  background:white;
  width:320px;
  border-radius:10px;
  overflow:hidden;
  box-shadow:0 8px 20px rgba(0,0,0,0.1);
  transition:0.3s;
}

.card:hover{
  transform:translateY(-5px);
}

.card img{
  width:100%;
}

.card-content{
  padding:20px;
}

.whatsapp{
  display:inline-block;
  margin-top:15px;
  padding:10px 15px;
  background:#25D366;
  color:white;
  text-decoration:none;
  border-radius:5px;
}

footer{
  background:#2c1f14;
  color:white;
  text-align:center;
  padding:30px;
  margin-top:60px;
}
</style>
</head>
<body>

<header>
  <img src="logo.jpeg" alt="Logo">
  <nav>
    <a href="#productos">Productos</a>
  </nav>
</header>

<section class="hero">
  <h2>Muebles de madera maciza</h2>
  <p>Fabricación propia • Calidad premium</p>
  <a class="btn" href="#productos">Ver productos</a>
</section>

<section id="productos" class="productos">
  <h2>Nuestros Productos</h2>

  <div class="grid">

    <div class="card">
      <img src="https://via.placeholder.com/400x300" alt="Mesa">
      <div class="card-content">
        <h3>Mesa Plegable 70x70</h3>
        <p>Pino macizo reforzada</p>
        <a class="whatsapp" 
        href="https://wa.me/5491166823619?text=Hola,%20quiero%20consultar%20por%20la%20Mesa%20Plegable%2070x70" 
        target="_blank">
        Consultar por WhatsApp
        </a>
      </div>
    </div>

  </div>
</section>

<footer>
  © 2026 Cpcarpinteria
</footer>

</body>
</html
