<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dormitorio | CP Carpintería</title>

<style>
:root{
  --bg:#f6f2ed;
  --wa:#25D366;
  --waHover:#1ebe5d;
  --price:#c69c6d;
}

body{
  margin:0;
  font-family:'Segoe UI', Arial, sans-serif;
  background:var(--bg);
}

/* HEADER */
header{
  background:#eeeeee;
  padding:15px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header img{ height:60px; }
header a{ text-decoration:none; color:#333; font-weight:700; }

/* CONTENEDOR */
.wrap{
  max-width:1000px;
  margin:60px auto;
  display:flex;
  justify-content:center;
}

/* FICHA */
.card{
  width:340px;
  background:white;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 12px 25px rgba(0,0,0,.15);
  cursor:pointer;
  transition:.2s;
}

.card:hover{ transform:translateY(-4px); }

.card img{
  width:100%;
  height:220px;
  object-fit:cover;
}

.card-body{
  padding:15px;
}

.card-body h3{
  margin:0 0 5px;
}

.price{
  font-weight:800;
  color:var(--price);
}

/* ===== MODAL ===== */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  z-index:9999;
  justify-content:center;
  align-items:center;
  padding:15px;
}

.modal.open{ display:flex; }

.modal-box{
  background:white;
  width:90%;
  max-width:700px;          /* MÁS CHICO */
  max-height:90vh;          /* NO se pasa de pantalla */
  overflow:auto;            /* scroll interno si hace falta */
  border-radius:12px;
  position:relative;
}

/* CARRUSEL GRANDE */
.carousel{
  position:relative;
  overflow:hidden;
  background:#f0f0f0;
}

.track{
  display:flex;
  transition:transform .3s ease;
}

.slide{
  min-width:100%;
  height:380px;            /* MÁS BAJO */
  display:flex;
  justify-content:center;
  align-items:center;
  background:white;
}

.slide img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;      /* imagen completa */
}

/* FLECHAS */
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:white;
  border:none;
  width:38px;
  height:38px;
  border-radius:50%;
  cursor:pointer;
  box-shadow:0 5px 15px rgba(0,0,0,.2);
}

.prev{ left:12px; }
.next{ right:12px; }

.modal-content{
  padding:20px;
}

.modal-content h2{
  margin:0 0 10px;
}

.modal-content p{
  line-height:1.6;
}

.price-modal{
  font-size:20px;
  font-weight:800;
  color:var(--price);
  margin:10px 0;
}

.whatsapp{
  display:inline-block;
  margin-top:10px;
  padding:12px 18px;
  background:var(--wa);
  color:white;
  text-decoration:none;
  border-radius:6px;
  font-weight:bold;
}

.whatsapp:hover{ background:var(--waHover); }

.close{
  position:absolute;
  top:10px;
  right:15px;
  font-size:28px;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <a href="index.html"><img src="logo.png"></a>
  <a href="index.html">← Volver</a>
</header>

<div class="wrap">

  <!-- FICHA -->
  <div class="card" onclick="openModal()">
    <img src="imagenes/dormitorio/mesadeluz.png">
    <div class="card-body">
      <h3>Mesa de luz flotante</h3>
      <p>45cm x 32cm x 32cm</p>
      <span class="price">$75.000</span>
    </div>
  </div>

</div>

<!-- POPUP -->
<div class="modal" id="modal">

  <div class="modal-box">

    <span class="close" onclick="closeModal()">×</span>

    <div class="carousel">
      <div class="track" id="track">
        <div class="slide"><img src="imagenes/dormitorio/mesadeluz.png"></div>
        <div class="slide"><img src="imagenes/dormitorio/mesadeluz2.png"></div>
        <div class="slide"><img src="imagenes/dormitorio/mesadeluz3.png"></div>
        <div class="slide"><img src="imagenes/dormitorio/mesadeluz4.png"></div>
        <div class="slide"><img src="imagenes/dormitorio/mesadeluz5.png"></div>
      </div>

      <button class="arrow prev" onclick="prev()">‹</button>
      <button class="arrow next" onclick="next()">›</button>
    </div>

    <div class="modal-content">
      <h2>Mesa de luz flotante</h2>
      <p>
        Mesa de luz flotante de 45cm x 32cm x 32cm con un cajón,
        un estante realizado en melamina de 18mm con correderas metálicas.
      </p>

      <div class="price-modal">$75.000</div>

      <a class="whatsapp"
         href="https://wa.me/5491166823619?text=Hola,%20quiero%20consultar%20por%20la%20Mesa%20de%20luz%20flotante%2045x32x32"
         target="_blank">
        Consultar por WhatsApp
      </a>
    </div>

  </div>

</div>

<script>
let index = 0;
const track = document.getElementById("track");
const total = track.children.length;

function update(){
  track.style.transform = "translateX(-" + (index * 100) + "%)";
}

function next(){
  index = (index + 1) % total;
  update();
}

function prev(){
  index = (index - 1 + total) % total;
  update();
}

function openModal(){
  document.getElementById("modal").classList.add("open");
}

function closeModal(){
  document.getElementById("modal").classList.remove("open");
}
</script>

</body>
</html>
