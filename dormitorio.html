<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dormitorio | CP Carpintería</title>

<style>
:root{
  --color-fondo:#f6f2ed;
  --color-texto:#333;
  --color-whatsapp:#25D366;
  --color-whatsapp-hover:#1ebe5d;
}

body{
  margin:0;
  font-family:'Segoe UI', Arial, sans-serif;
  background:var(--color-fondo);
  color:var(--color-texto);
}

/* HEADER */
header{
  background:#eeeeee;
  padding:15px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header img{
  height:60px;
}

header a{
  text-decoration:none;
  color:#333;
  font-weight:700;
}

/* CONTENEDOR */
.producto{
  display:flex;
  justify-content:center;
  margin:80px 20px;
}

/* CARD (RECTÁNGULO) */
.card{
  background:white;
  width:600px;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 15px 35px rgba(0,0,0,0.15);
  transition:transform .25s ease;
}

.card:hover{
  transform:translateY(-5px);
}

/* CARRUSEL */
.carousel{
  position:relative;
  overflow:hidden;
  background:#f0f0f0;
}

.carousel-track{
  display:flex;
  transition:transform 0.3s ease;
}

.carousel img{
  width:100%;
  height:400px;
  object-fit:cover;
  display:block;
}

/* BOTONES */
button{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:white;
  border:none;
  font-size:22px;
  width:42px;
  height:42px;
  border-radius:50%;
  cursor:pointer;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
  user-select:none;
}

.prev{ left:15px; }
.next{ right:15px; }

/* INFO ABAJO */
.info{
  padding:25px;
  text-align:center;
}

.info h2{
  margin:0 0 6px;
  font-size:24px;
}

.info p{
  margin:0 0 16px;
  font-size:16px;
  color:#555;
}

/* BOTÓN WHATSAPP */
.whatsapp{
  display:inline-block;
  padding:12px 18px;
  background:var(--color-whatsapp);
  color:white;
  text-decoration:none;
  border-radius:6px;
  font-weight:800;
  transition:.2s;
}

.whatsapp:hover{
  background:var(--color-whatsapp-hover);
}

/* RESPONSIVE */
@media (max-width:650px){
  header{ padding:15px 20px; }
  .card{ width:100%; }
  .carousel img{ height:320px; }
}
</style>
</head>

<body>

<header>
  <a href="index.html">
    <img src="logo.png" alt="Logo CP Carpintería">
  </a>
  <a href="index.html">← Volver</a>
</header>

<div class="producto">
  <div class="card">

    <div class="carousel">
      <div class="carousel-track" id="track">
        <img src="imagenes/dormitorio/mesadeluz.png" alt="Mesa de luz flotante - foto 1">
        <img src="imagenes/dormitorio/mesadeluz2.png" alt="Mesa de luz flotante - foto 2">
        <img src="imagenes/dormitorio/mesadeluz3.png" alt="Mesa de luz flotante - foto 3">
        <img src="imagenes/dormitorio/mesadeluz4.png" alt="Mesa de luz flotante - foto 4">
        <img src="imagenes/dormitorio/mesadeluz5.png" alt="Mesa de luz flotante - foto 5">
      </div>

      <button class="prev" onclick="prev()" aria-label="Anterior">‹</button>
      <button class="next" onclick="next()" aria-label="Siguiente">›</button>
    </div>

    <div class="info">
      <h2>Mesa de luz flotante</h2>
      <p>45cm x 32cm x 32cm</p>

      <a class="whatsapp"
         href="https://wa.me/5491166823619?text=Hola,%20quiero%20consultar%20por%20la%20Mesa%20de%20luz%20flotante%2045x32x32"
         target="_blank" rel="noopener noreferrer">
        Consultar por WhatsApp
      </a>
    </div>

  </div>
</div>

<script>
let index = 0;
const track = document.getElementById("track");
const total = track.children.length;

function update(){
  track.style.transform = "translateX(-" + (index * 100) + "%)";
}

function next(){
  index = (index + 1) % total;
  update();
}

function prev(){
  index = (index - 1 + total) % total;
  update();
}
</script>

</body>
</html>
