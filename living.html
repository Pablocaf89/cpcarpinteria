<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Living | CP Carpintería</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI', Arial, sans-serif;
  background:#f6f2ed;
  color:#333;
}

header{
  background:#eeeeee;
  padding:20px;
  text-align:center;
}

header a{
  text-decoration:none;
  color:#333;
  font-weight:bold;
}

h1{
  text-align:center;
  margin-top:40px;
}

.productos-grid{
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:25px;
  max-width:1100px;
  margin:40px auto;
  padding:0 20px;
  min-height:200px;
}

.mensaje{
  text-align:center;
  grid-column:1 / -1;
  font-size:18px;
  color:#666;
}

@media (max-width:900px){
  .productos-grid{
    grid-template-columns:repeat(2, 1fr);
  }
}

@media (max-width:600px){
  .productos-grid{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<header>
  <a href="index.html">← Volver al inicio</a>
</header>

<h1>Muebles de Living</h1>

<div class="productos-grid">
  <div class="mensaje">
    Próximamente productos disponibles.
  </div>
</div>

</body>
</html>
