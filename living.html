body{

header{

  text-align:center;

header a{

.producto img{

  height:200px;

}

.producto p{

}

.btn{
  display:inline-block;

  padding:12px 18px;
  background:#c69c6d;
  color:white;
  text-decoration:none;
  border-radius:8px;
  font-weight:bold;
}

.btn:hover{
  background:#b38655;
}

@media (max-width:900px){
  .productos-grid{
    grid-template-columns:repeat(2, 1fr);
  }
}

@media (max-width:600px){
  .productos-grid{
    grid-template-columns:1fr;
